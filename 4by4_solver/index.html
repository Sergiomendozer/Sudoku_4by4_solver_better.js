<div class="app">
  <div id="header">
    <img class="icon" src="icon.png" />
    <h1 class="title">Detective Sudoku Solver 4x4</h1>
  </div>
  <div class="game">
    <div id = "table"class="digits">
        <!-- column 0 -->
      <input maxlength="1" type="number" min="1" max="4" id ="c0r0" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c0r1" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c0r2" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c0r3" onchange="get_value(event, id)"></input>

        <!-- column 1 -->
      <input maxlength="1" type="number" min="1" max="4" id ="c1r0" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c1r1" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c1r2" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c1r3" onchange="get_value(event, id)"></input>

      <!-- column 2 -->
      <input maxlength="1" type="number" min="1" max="4" id ="c2r0" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c2r1" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c2r2" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c2r3" onchange="get_value(event, id)"></input>

      <!-- column 3 -->
      <input maxlength="1" type="number" min="1" max="4" id ="c3r0" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c3r1" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c3r2" onchange="get_value(event, id)"></input>

      <input maxlength="1" type="number" min="1" max="4" id ="c3r3" onchange="get_value(event, id)"></input>
    </div>  
  </div>
</div>
<div class = "right_side" >
    <p>link to 9x9 Solver</p> 
     <!-- add link to above -->
    <button id = "submit" type="button" onclick="start()">Submit to Detective</button> 
    <button id = "clear" type="button" onclick="clear_all()">Clear all</button>
    <button id = "demo" type="button" onclick="puzzle_1()">Puzzle 1</button>
    <button id = "demo" type="button" onclick="puzzle_2()">Puzzle 2</button>
    <button id = "demo" type="button" onclick="puzzle_3()">Puzzle 3</button>
    <button id = "demo" type="button" onclick="puzzle_4()">Puzzle 4</button>
    <button id = "demo" type="button" onclick="puzzle_5()">Puzzle 5</button>
  <script src="solver.js"></script>
  <link rel="stylesheet" href="styles.css" />
</div>
