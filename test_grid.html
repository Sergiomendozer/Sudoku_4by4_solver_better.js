<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- used to see the grid -->
    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 1px solid black;
        text-align: center;
      }
      .child {
        background-color: #2041d3;
      }
    </style>
  </head>
  <body>
    <!--Many grids for layout, note my-5 in class is how much space is between the grid above and table-->
    <div class="container my-2">
    <div class="row">
      <div class="col">
        0
      </div>
      <div class="col">
        1
      </div>
      <div class="col">
        2
      </div>
      <div class="col">
        3
      </div>
      <div class="container">
        <div class="row">
      <div class="col">
        0
      </div>
      <div class="col">
        1
      </div>
      <div class="col">
        2
      </div>
      <div class="col ">
        3
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            0
          </div>
          <div class="col">
            1
          </div>
          <div class="col">
            2
          </div>
          <div class="col">
            3
          </div>
          <div class="container">
            <div class="row">
          <div class="col">
            0
          </div>
          <div class="col">
            1
          </div>
          <div class="col">
            2
          </div>
          <div class="col ">
            3
          </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
